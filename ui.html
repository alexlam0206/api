<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Generation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto p-4">
        <!-- Authentication Section -->
        <div id="authSection" class="mb-8">
            <div class="bg-white shadow-md rounded-lg p-6 max-w-md mx-auto">
                <h2 class="text-2xl font-bold mb-4 text-center">Sign In Required</h2>
                <p class="text-gray-600 mb-6 text-center">Please sign in with Google to use the AI Generator</p>
                <div class="text-center">
                    <button id="googleSignInBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline inline-flex items-center">
                        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Sign in with Google
                    </button>
                </div>
                <div id="authError" class="mt-4 text-red-600 text-sm text-center hidden">
                    Authentication failed. Please try again.
                </div>
            </div>
        </div>

        <!-- Main Content Section -->
        <div id="mainContent" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold">AI Content Generator</h1>
                <div class="flex items-center space-x-4">
                    <div id="userInfo" class="text-sm text-gray-600"></div>
                    <div id="quotaInfo" class="text-sm text-gray-600"></div>
                    <button id="signOutBtn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Sign Out
                    </button>
                </div>
            </div>

            <div class="bg-white shadow-md rounded-lg p-6 mb-8">
                <div class="mb-4">
                    <label for="userPrompt" class="block text-gray-700 text-sm font-bold mb-2">User Prompt:</label>
                    <textarea id="userPrompt" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline h-24" placeholder="Enter your prompt here..."></textarea>
                </div>
                <div class="mb-4">
                    <label for="systemPrompt" class="block text-gray-700 text-sm font-bold mb-2">System Prompt (Optional):</label>
                    <textarea id="systemPrompt" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline h-20" placeholder="e.g., You are a helpful assistant."></textarea>
                </div>
                <div class="mb-6">
                    <label for="maxTokens" class="block text-gray-700 text-sm font-bold mb-2">Max Tokens:</label>
                    <input type="number" id="maxTokens" value="512" min="1" max="2048" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="flex items-center justify-between">
                    <button id="generateButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Generate Content
                    </button>
                    <div id="generationStatus" class="text-sm text-gray-600 hidden">
                        Generating...
                    </div>
                </div>
            </div>

            <div class="bg-gray-100 shadow-md rounded-lg p-6">
                <h2 class="text-2xl font-bold mb-4">AI Response:</h2>
                <div id="aiResponse" class="bg-gray-50 p-4 rounded border border-gray-200 min-h-[150px] whitespace-pre-wrap">
                    <!-- AI generated content will appear here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Authentication Script -->
    <script type="module">
        // Import Firebase modules
        const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js');
        const { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js');

        // Fetch Firebase configuration
        async function getFirebaseConfig() {
            try {
                const response = await fetch('https://api.wordgarden.workers.dev/api/firebase-config');
                if (!response.ok) {
                    throw new Error('Failed to fetch Firebase config');
                }
                return await response.json();
            } catch (error) {
                console.error('Error fetching Firebase config:', error);
                return {
                    apiKey: "your-firebase-api-key",
                    authDomain: "wordgarden.firebaseapp.com",
                    projectId: "wordgarden",
                    storageBucket: "wordgarden.appspot.com",
                    messagingSenderId: "287215877843",
                    appId: "1:287215877843:web:9b5d68f4800baa11025e26"
                };
            }
        }

        // Initialize Firebase
        const firebaseConfig = await getFirebaseConfig();
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // DOM elements
        const authSection = document.getElementById('authSection');
        const mainContent = document.getElementById('mainContent');
        const googleSignInBtn = document.getElementById('googleSignInBtn');
        const signOutBtn = document.getElementById('signOutBtn');
        const authError = document.getElementById('authError');
        const userInfo = document.getElementById('userInfo');
        const quotaInfo = document.getElementById('quotaInfo');
        const generateButton = document.getElementById('generateButton');
        const generationStatus = document.getElementById('generationStatus');

        // Authentication functions
        async function signInWithGoogle() {
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                
                // Exchange Firebase token for Cloudflare token
                const firebaseToken = await user.getIdToken();
                const cloudflareToken = await exchangeToken(firebaseToken, user.uid, user.email, user.displayName);
                
                if (cloudflareToken) {
                    // Store token in localStorage
                    localStorage.setItem('cloudflareToken', cloudflareToken);
                    showMainContent(user);
                    updateUserInfo(user);
                } else {
                    authError.textContent = 'Failed to authenticate with server.';
                    authError.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Sign in error:', error);
                authError.textContent = 'Sign in failed. Please try again.';
                authError.classList.remove('hidden');
            }
        }

        async function signOutUser() {
            try {
                // Clear Cloudflare token
                localStorage.removeItem('cloudflareToken');
                await signOut(auth);
                showAuthSection();
                clearUI();
            } catch (error) {
                console.error('Sign out error:', error);
            }
        }

        // Token exchange function
        async function exchangeToken(firebaseToken, uid, email, name) {
            try {
                const response = await fetch('https://api.wordgarden.workers.dev/api/exchange-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${firebaseToken}`
                    },
                    body: JSON.stringify({
                        firebaseUid: uid,
                        email: email,
                        name: name
                    })
                });

                if (!response.ok) {
                    throw new Error('Token exchange failed');
                }

                const data = await response.json();
                return data.cloudflareToken;
            } catch (error) {
                console.error('Token exchange error:', error);
                return null;
            }
        }

        // UI functions
        function showAuthSection() {
            authSection.classList.remove('hidden');
            mainContent.classList.add('hidden');
            authError.classList.add('hidden');
        }

        function showMainContent(user) {
            authSection.classList.add('hidden');
            mainContent.classList.remove('hidden');
            authError.classList.add('hidden');
        }

        function updateUserInfo(user) {
            userInfo.textContent = `Signed in as: ${user.email}`;
        }

        function clearUI() {
            userInfo.textContent = '';
            quotaInfo.textContent = '';
            document.getElementById('aiResponse').textContent = '';
        }

        // Check authentication state on page load
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Check if we have a Cloudflare token
                const token = localStorage.getItem('cloudflareToken');
                if (token) {
                    showMainContent(user);
                    updateUserInfo(user);
                    loadUserQuota();
                } else {
                    // Need to exchange token
                    exchangeToken(user.getIdToken(), user.uid, user.email, user.displayName).then(cloudflareToken => {
                        if (cloudflareToken) {
                            localStorage.setItem('cloudflareToken', cloudflareToken);
                            showMainContent(user);
                            updateUserInfo(user);
                            loadUserQuota();
                        } else {
                            showAuthSection();
                        }
                    });
                }
            } else {
                showAuthSection();
                localStorage.removeItem('cloudflareToken');
            }
        });

        // Event listeners
        googleSignInBtn.addEventListener('click', signInWithGoogle);
        signOutBtn.addEventListener('click', signOutUser);

        // Load user quota function
        async function loadUserQuota() {
            const token = localStorage.getItem('cloudflareToken');
            if (!token) return;

            try {
                const response = await fetch('https://api.wordgarden.workers.dev/api/user/quota', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    quotaInfo.textContent = `Usage: ${data.usage}/50 this month`;
                }
            } catch (error) {
                console.error('Failed to load quota:', error);
            }
        }

        // Generate content function
        async function generateContent() {
            const userPrompt = document.getElementById('userPrompt').value;
            const systemPrompt = document.getElementById('systemPrompt').value;
            const maxTokens = parseInt(document.getElementById('maxTokens').value);
            const token = localStorage.getItem('cloudflareToken');

            if (!userPrompt) {
                alert('Please enter a prompt');
                return;
            }

            if (!token) {
                alert('Please sign in first');
                return;
            }

            // Show loading state
            generateButton.disabled = true;
            generationStatus.classList.remove('hidden');
            document.getElementById('aiResponse').textContent = 'Generating...';

            try {
                const response = await fetch('https://api.wordgarden.workers.dev/v1/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        prompt: userPrompt,
                        system_prompt: systemPrompt,
                        max_tokens: maxTokens,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    if (errorData.error === 'quota exceeded') {
                        alert('You have exceeded your monthly quota of 50 generations.');
                        document.getElementById('aiResponse').textContent = 'Quota exceeded. Please try again next month.';
                    } else {
                        throw new Error(errorData.error || 'Generation failed');
                    }
                } else {
                    const data = await response.json();
                    document.getElementById('aiResponse').textContent = data.response || 'No response generated';
                    
                    // Reload quota after successful generation
                    loadUserQuota();
                }
            } catch (error) {
                console.error('Generation error:', error);
                document.getElementById('aiResponse').textContent = `Error: ${error.message}`;
            } finally {
                // Hide loading state
                generateButton.disabled = false;
                generationStatus.classList.add('hidden');
            }
        }

        // Add generate button event listener
        generateButton.addEventListener('click', generateContent);
    </script>
</body>
</html>
